<div class="modal fade" id="select_case" tabindex="-2" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" style="width: 720px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    案件选择
                </h4>
            </div>
            <div class="modal-body">
                <div class="row" style="margin-top: 10px">
                    <div class="col-xs-4">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">身份证</span>
                            <input type="text" class="form-control" ng-model="_case.inferior.condition.insurant_idcard"
                                ng-blur="fn.search.clear_condition('insurant_idcard','inferior')">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">保单号</span>
                            <input type="text" class="form-control" ng-model="_case.inferior.condition.policy_id"
                                ng-blur="fn.search.clear_condition('policy_id','inferior')">
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">姓名</span>
                            <input type="text" class="form-control" ng-model="_case.inferior.condition.insurant_name"
                                ng-blur="fn.search.clear_condition('insurant_name','inferior')">
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-primary" ng-click="fn.load_cases()">
                                搜索</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="dataTable_wrapper">
                                    <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline no-wrap"
                                                    role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                                                    <thead>
                                                        <tr role="row">
                                                            <th rowspan="1" colspan="1">
                                                            </th>
                                                            <th rowspan="1" colspan="1">
                                                                序号
                                                            </th>
                                                            <th rowspan="1" colspan="1">
                                                                案件流水号
                                                            </th>
                                                            <th rowspan="1" colspan="1">
                                                                姓名
                                                            </th>
                                                            <th rowspan="1" colspan="1">
                                                                证件号
                                                            </th>
                                                            <th rowspan="1" colspan="1">
                                                                出险时间
                                                            </th>
                                                            <th rowspan="1" colspan="1">
                                                                报案类型
                                                            </th>
                                                            <th rowspan="1" colspan="1">
                                                                是否提交
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <!--ng-class="{even: $even, odd: $odd}"-->
                                                    <tbody>
                                                        <tr ng-repeat="_case in _case.inferior.search.filter" ng-click="fn.search.select(_case,'inferior')">
                                                            <td>
                                                                <input type="radio" ng-if="_case.is_submit > 0 " name="check" class="form-control select"
                                                                    ng-checked="_case.checked" ng-model="_case.checked" />
                                                            </td>
                                                            <td>
                                                                {{$index + 1}}
                                                            </td>
                                                            <td>
                                                                {{_case.cid}}
                                                            </td>
                                                            <td>
                                                                {{_case.insurant_name}}
                                                            </td>
                                                            <td>
                                                                {{_case.insurant_idcard}}
                                                            </td>
                                                            <td>
                                                                {{_case.accident_time}}
                                                            </td>
                                                            <td>
                                                                {{_case.report_type}}
                                                            </td>
                                                            <td>
                                                                {{_case.is_submit > 0 ? '是' : '否'}}
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-5">
                                                <div class="dataTables_length">
                                                    <label>
                                                        每页显示
                                                        <select ng-change="page.inferior.turn_to(0,'inferior')" ng-model="page.inferior.size" class="form-control input-sm"
                                                            style="height: 25px;">
                                                            <option value="15">15</option>
                                                            <option value="25">25</option>
                                                            <option value="50">50</option>
                                                            <option value="100">100</option>
                                                        </select>条，共{{page.inferior.all_items.last()}}页{{page.inferior.record_count}}条记录
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-7">
                                                <div class="dataTables_paginate paging_simple_numbers">
                                                    <ul class="pagination" style="margin: 0;">
                                                        <li ng-click="page.inferior.turn_to(0,'inferior')" ng-disabled="page.inferior.filtered.length == 1" class="paginate_button">
                                                            <a href="javascript:void(0)">第一页</a> </li>
                                                        <li ng-click="page.inferior.turn_to(page.inferior.index - 1,'inferior')" ng-disabled="page.inferior.filtered.length == 1"
                                                            class="paginate_button previous">
                                                            <a href="javascript:void(0)">&laquo;</a>
                                                        </li>
                                                        <li ng-repeat="item in page.inferior.filtered track by $index" ng-click="page.inferior.turn_to(item - 1,'inferior')"
                                                            ng-class="{active: (page.inferior.index + 1) == item}" class="paginate_button">
                                                            <a href="javascript:void(0)">{{item}}</a>
                                                        </li>
                                                        <li ng-click="page.inferior.turn_to(page.inferior.index + 1,'inferior')" ng-disabled="page.inferior.filtered.length == 1"
                                                            class="paginate_button next">
                                                            <a href="javascript:void(0)">&raquo;</a>
                                                        </li>
                                                        <li ng-click="page.inferior.turn_to(page.inferior.all_items.length - 1,'inferior')" ng-disabled="page.inferior.filtered.length == 1"
                                                            class="paginate_button">
                                                            <a href="javascript:void(0)">最后一页</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="fn.create()">
                    确定
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
